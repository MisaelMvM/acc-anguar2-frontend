<div class="jumbotron">
  <div class="row">
    <label class="col-md-12 text-center"><h3>Example - *ngFor -</h3></label>
  </div>
  <br>
  <div class="row">
    <div class="container">
    	<ul class="list-group col-md-4 col-md-offset-4">
        <li class="list-group-item text-center" id="mainColor" [ngClass]="color" *ngFor="let color of colors">{{color}}</li>
      </ul> 
    </div>

    <label class="col-md-12 text-center">Enter a new color:</label>
    <input [(ngModel)]="newColor" class="col-md-4 col-md-offset-4 text-center input-lg">
  </div>
  <br>
  <div class="row">
    <button (click)="addNew(newColor)" class="btn btn-success btn-lg col-md-4 col-md-offset-4">Add</button>
  </div>
  
</div>



<div class="container">
	<img src="assets/directives1.jpg" class="img-responsive img-thumbnail" alt="Responsive image">
</div>
